<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>聊天室Demo</title>
    <link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="msgBox">
			<ul id="msgList">
				<li>
					<span>1:<span>
					<span>1123123<span>
				</li>
			</ul>
		</div>
		<div>
		   <input type="text" id="msg" autocomplete="off" class="layui-input float-left" style=" width: 303px">
		   <button class="layui-btn float-left" onclick="sendMsg()">发送</button>
		</div>
	</div>
</body>
<script src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/nim/NIM_Web_NIM_v4.5.0.js"></script>
<script src="js/nim/NIM_Web_Chatroom_v4.5.0.js"></script>
<script type="text/javascript">

	//TODO 从服务器获取appkey、account、token、chatroomId、chatroomNick
	var appKey = '0b4ad5bf42cf98254940d326bfa5aa0e';
	var account = 'hr_8047914';
	var token = '6eb33f755d4464000edbd03f1ea6a87e';
	var chatroomId = '19467995';
	var chatroomNick = '超级管理员';
	var debug = true；

	
	//1.创建nim实例
	var nim = NIM.getInstance({
		debug: debug,
		appKey: appKey,
		account: account,
		token: token,
		onconnect: onConnect,
	});
	
	var chatroom;
	
	function onConnect(){
		//2.链接服务器成功后，再获取聊天室地址
		nim.getChatroomAddress({
			chatroomId: chatroomId,
			done: getChatroomAddressDone
		});
	}
	
	function getChatroomAddressDone(error, obj) {
		console.log('获取聊天室地址' + (!error?'成功':'失败'), error, obj);
		if(!error){
			//3.获取聊天室地址成功后，初始化聊天室
			initChatroom(obj.address);
		}
	}

	function initChatroom(address){
		chatroom = Chatroom.getInstance({
			debug: debug,
			appKey: appKey,
			account: account,
			token: token,
			chatroomId: chatroomId,
			chatroomAddresses: address,
			chatroomNick:chatroomNick,
			onconnect: onChatroomConnect,
			onerror: onChatroomError,
			onwillreconnect: onChatroomWillReconnect,
			ondisconnect: onChatroomDisconnect,
			// 消息
			onmsgs: onChatroomMsgs
		});
	}
	
	
	function onChatroomConnect(chatroom) {
		console.log('进入聊天室', chatroom);
		//查询历史信息
		chatroom.getHistoryMsgs({
		    limit: 100,
		    done: getHistoryMsgsDone
		});
	}

	function getHistoryMsgsDone(error, obj) {
	    //nsole.log('获取聊天室历史' + (!error?'成功':'失败'), error, obj.msgs);
	    if(!error){
	    	var html = "";
	    	for (var i = obj.msgs.length - 1 ; i > 0; i++) {
	    		var msg = obj.msgs[i];
	    		html += "<li><span>"+msg.fromNick+": </span><span>"+msg.text+"</span></li>";
	    	}
	    	$("msgList").append(html);
	    }
	}

	function onChatroomWillReconnect(obj) {
		// 此时说明 `SDK` 已经断开连接, 请开发者在界面上提示用户连接已断开, 而且正在重新建立连接
		console.log('即将重连', obj);
	}
	function onChatroomDisconnect(error) {
		// 此时说明 `SDK` 处于断开状态, 开发者此时应该根据错误码提示相应的错误信息, 并且跳转到登录页面
		console.log('连接断开', error);
		if (error) {
			switch (error.code) {
			// 账号或者密码错误, 请跳转到登录页面并提示错误
			case 302:
				break;
			// 被踢, 请提示错误后跳转到登录页面
			case 'kicked':
				break;
			default:
				break;
			}
		}
	}
	function onChatroomError(error, obj) {
		console.log('发生错误', error, obj);
	}
	function onChatroomMsgs(msgs) {
		console.log('收到聊天室消息', msgs);
	}


	//发送消息
	function sendMsg(){
		var msg = $("#msg").val();
		if(msg = ""){
			layer.open({
			  title: '提示'
			  ,content: '消息内容不能为空'
			});   
			return;
		}
		chatroom.sendText({
		    text: msg,
		    done: sendChatroomMsgDone
		});
	}

	function sendChatroomMsgDone(error, msg) {
		console.log('发送聊天室' + msg.type + '消息' + (!error?'成功':'失败') + ', id=' + msg.idClient, error, msg);
		if(!error){
			$("#msg").val("");
		}
	}

</script>
</html>
